<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    
    <nav>
        <div class="nav-wrapper #fbc02d yellow darken-2">
          <a href="#" class="brand-logo">Insurance Policy Management</a>
          <ul id="nav-mobile" class="right ">
            <li><a class="modal-trigger" href="#modal2">LogIn</a></li>
            <li><a class="modal-trigger" href="#modal1">SignUp</a></li>
            <li><a id="logOut">LogOut</a></li>
          </ul>
        </div>
      </nav>
            <!--  SignUp Modal -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Sign Up</h4>
          <form autocomplete="off">
           <input type="email"  id="SignUp" placeholder="Email" />
            <input type="password"  id="signupPassword" placeholder="Password"/>
            <button class="btn waves-effect #fbc02d yellow darken-2" type="submit">Submit</button>
        </form>
        </div>
      </div>

         <!--  LogIn Modal -->
         <div id="modal2" class="modal">
            <div class="modal-content">
              <h4>LogIn</h4>
              <form autocomplete="off">
               <input type="email"  id="LogIn" placeholder="Email" />
                <input type="password"  id="LogInPassword" placeholder="Password"/>
                <button class="btn waves-effect #fbc02d yellow darken-2" type="submit">Submit</button>
            </form>
            </div>
          </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    var instances = M.Modal.init(elems);
  });
    </script>
    <script type="module" src="index.js"></script>
</body>
</html>
